<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Weather_App</title>
</head>
<body>
    <div class="header">
        <img class="logo" src="img/logo.png">
        <div class="contacts">
            <ul>
                <li><a href="#"><img src="img/gmail.png"></a></li>
                <li><a href="#"><img src="img/instagram.png"></a></li>
                <li><a href="#"><img src="img/vk.png"></a></li>
                <li><a href="#"><img src="img/Twitter_Logo.png"></a></li>
            </ul>
        </div>
    </div>
    
    
    <div class="container" id="form">
        <div id="searchContainer">
            <input class="searchControl" type="text" placeholder="City name of ZIP code" id="searchInput" >
            <button class="searchControl" id="searchBtn">Search</button>
        </div>
    
    
        
    <div class="weather">
        <h1 id="cityHeader"></h1>
        <div id="weatherContainer">
            <div id="weatherDescription">
            <h1 id="dayHeader"></h1>
                <div id="weatherMain">
                    <div id="weatherDescriptionHeader"></div>
                    <div><img id="documentIconImg"></div>
                </div>
                <div id="temperature"></div>
                <hr>
                <div id="windSpeed" class="bottomDetails"></div>
                <div id="humidity" class="bottomDetails"></div>
                <div id="date"></div>
            </div>
        </div>
     
  
    </div>

    <div  class="daysWeather" id="first">
            <img id="documentIconsImgs">
     </div>
    

    
    </div>

    <div class="footer">
        <hr>
        <p>&copy; Copyright 2019 Minsk</p>
        <p>Powered by https://api.openweathermap.org</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
